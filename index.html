<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="https://github.com/ydctnr/Launch-Countdown-Timer/blob/main/images/favicon-32x32.png?raw=true">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"rel="stylesheet">

        <title>Launch Countdown Timer</title>

        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <img class="hills" src="https://raw.githubusercontent.com/ydctnr/Launch-Countdown-Timer/6bcf159e23e7c6dcefe426857378baa1fc6d244d/images/pattern-hills.svg" alt="hills image">
            <h4>WE'RE LAUNCHING SOON</h4>
            <div class="container">
                <div class="container-segment">
                    <div class="segment">
                      <div class="flip-card">
                        <div class="top">30</div>
                        <div class="bottom">30</div>
                        <div class="rounded1"></div>
                        <div class="rounded2"></div>
                        <div class="rounded3"></div>
                        <div class="rounded4"></div>
                      </div>
                    </div>
                    <div class="segment-title">DAYS</div>
                  </div>
                <div class="container-segment">
                  <div class="segment">
                    <div class="flip-card">
                      <div class="top">00</div>
                      <div class="bottom">00</div>
                      <div class="rounded1"></div>
                      <div class="rounded2"></div>
                      <div class="rounded3"></div>
                      <div class="rounded4"></div>
                    </div>
                  </div>
                  <div class="segment-title">HOURS</div>
                </div>
                <div class="container-segment">
                  <div class="segment">
                    <div class="flip-card">
                      <div class="top">00</div>
                      <div class="bottom">00</div>
                      <div class="rounded1"></div>
                      <div class="rounded2"></div>
                      <div class="rounded3"></div>
                      <div class="rounded4"></div>
                    </div>
                  </div>
                  <div class="segment-title">MINUTES</div>
                </div>
                <div class="container-segment">
                  <div class="segment">
                    <div class="flip-card">
                      <div class="top">00</div>
                      <div class="bottom">00</div>
                      <div class="rounded1"></div>
                      <div class="rounded2"></div>
                      <div class="rounded3"></div>
                      <div class="rounded4"></div>
                    </div>
                  </div>
                  <div class="segment-title">SECONDS</div>
                </div>
              </div>
            <section class="icons">
                <a href="#"><img src="https://raw.githubusercontent.com/ydctnr/Launch-Countdown-Timer/6bcf159e23e7c6dcefe426857378baa1fc6d244d/images/icon-facebook.svg"></a>
                <a href="#"><img src="https://raw.githubusercontent.com/ydctnr/Launch-Countdown-Timer/6bcf159e23e7c6dcefe426857378baa1fc6d244d/images/icon-pinterest.svg"></a>
                <a href="#"><img src="https://raw.githubusercontent.com/ydctnr/Launch-Countdown-Timer/6bcf159e23e7c6dcefe426857378baa1fc6d244d/images/icon-instagram.svg"></a>
            </section>
        </main>
    </body>
</html>
